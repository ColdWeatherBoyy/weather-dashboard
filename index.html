<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="p-5 text-center text-white bg-dark">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid p-2">
    <main>
      <section>
        <form>
          <!-- Aside form to enter city. Single submitable input. -->
          <label></label>
          <input type="text">
          <button></button>
          <!-- saves recent search history in local storage -->
        </form>
        <ul class="recent-searches">
          <!-- get local storage to print up to 10 recent searches -->
          <!-- initialize a click on recent search to resubmit to form -->
        </ul>
      </section>
      <section>
        <div class="today-weather">
          <h3>Where do you want to know about today, DATE?</h3>
        </div>
        <!-- needs city name, date, temp, humidity, and windspeed, and an image to represent -->
        <div class="forecast-cards">
          <card id="forecast-1"></card>
          <card id="forecast-2"></card>
          <card id="forecast-3"></card>
          <card id="forecast-4"></card>
          <card id="forecast-5"></card>
        </div>
      </section>
    </main>
  </div>

</body>

</html>
