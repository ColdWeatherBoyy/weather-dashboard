<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="p-5 mb-2 text-center text-white bg-dark">
    <h1>Weather Dashboard</h1>
  </header>

  <main class="container-fluid my-5 text-center">
    <section class="row m-2 d-flex justify-content-center">
      <form class="col-12 col-lg-3 p-3 justify-content-center">
        <div>
          <h2 class="text-center">Search for a City</h2>
        </div>
        <input class="w-100 my-2" type="text" placeholder="Enter city name here">
        <button class="submit-btn btn btn-dark w-100 mb-3">Submit</button>
        <!-- saves recent search history in local storage -->
      <ul class="recent-searches p-0 list-inline pt-3 mt-2 border-top border-dark">
        <!-- get local storage to print up to 5 recent searches -->
        <!-- initialize a click on recent search to resubmit to form -->
      </ul>
      </form>
      <div class="col-12 col-lg-9 p-3 row justify-content-center">
        <div class="card text-bg-light mb-3 today-weather border border-dark col-12">
          <div class="card-body main-weather">
            <h2 class="card-title current-title">Where do you want to know the weather today, <span id="current-date">DATE</span>?</h2>
            <p class="card-text text-start">Temp: <span id=current-temp></span></p>
            <p class="card-text text-start">Wind: <span id="current-wind"></span></p>
            <p class="card-text text-start">Humidity: <span id="current-humidity"></span></p>
          </div>
        </div>
        <!-- needs city name, date, temp, humidity, and windspeed, and an image to represent -->
        <div class="forecast-cards border border-dark my-2 col-12 row justify-content-evenly">
          <h2 class="border-bottom border-dark-subtle text-sm-center text-md-start my-2 py-1">5-Day Forecast at Noon</h2>
          <div class="card text-bg-dark mb-3 col-12 col-md-2 mx-2" id="weather-4">
            <div class="card-body px-0 py-2">
              <h5 class="card-title mb-4 forecast-date">Date</h5>
              <p class="card-text text-start forecast-icon"></p>
              <p class="card-text text-start">Temp: <span class="forecast-temp"></span></p>
              <p class="card-text text-start">Wind: <span class="forecast-wind"></span></p>
              <p class="card-text text-start">Humidity: <span class="forecast-humidity"></span></p>
            </div>
          </div>
          <div class="card text-bg-dark mb-3 col-12 col-md-2 mx-2">
            <div class="card-body px-0 py-2">
              <h5 class="card-title mb-4 forecast-date">Date</h5>
              <p class="card-text text-start forecast-icon"></p>
              <p class="card-text text-start">Temp: <span class="forecast-temp"></span></p>
              <p class="card-text text-start">Wind: <span class="forecast-wind"></span></p>
              <p class="card-text text-start">Humidity: <span class="forecast-humidity"></span></p>
            </div>
          </div>
          <div class="card text-bg-dark mb-3 col-12 col-md-2 mx-2">
            <div class="card-body px-0 py-2">
              <h5 class="card-title mb-4 forecast-date">Date</h5>
              <p class="card-text text-start forecast-icon"></p>
              <p class="card-text text-start">Temp: <span class="forecast-temp"></span></p>
              <p class="card-text text-start">Wind: <span class="forecast-wind"></span></p>
              <p class="card-text text-start">Humidity: <span class="forecast-humidity"></span></p>
            </div>
          </div>
          <div class="card text-bg-dark mb-3 col-12 col-md-2 mx-2">
            <div class="card-body px-0 py-2">
              <h5 class="card-title mb-4 forecast-date">Date</h5>
              <p class="card-text text-start forecast-icon"></p>
              <p class="card-text text-start">Temp: <span class="forecast-temp"></span></p>
              <p class="card-text text-start">Wind: <span class="forecast-wind"></span></p>
              <p class="card-text text-start">Humidity: <span class="forecast-humidity"></span></p>
            </div>
          </div>
          <div class="card text-bg-dark mb-3 col-12 col-md-2 mx-2">
            <div class="card-body px-0 py-2">
              <h5 class="card-title mb-4 forecast-date">Date</h5>
              <p class="card-text text-start forecast-icon"></p>
              <p class="card-text text-start">Temp: <span class="forecast-temp"></span></p>
              <p class="card-text text-start">Wind: <span class="forecast-wind"></span></p>
              <p class="card-text text-start">Humidity: <span class="forecast-humidity"></span></p>
            </div>
          </div>
      
        </div>
      </div> 
    </section>
  </main>

  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"></script> 
  <script src="./assets/js/script.js"></script>
</body>

</html>
